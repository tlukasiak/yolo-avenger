<div ng-controller="TableCtrl"><table class="table table-striped"><thead><tr><th>Id<th>Name<th>Description<tbody><tr ng-repeat="item in pagedItems"><td>{{item.id}}<td>{{item.name}}<td>{{item.description}}<tfoot><td colspan="3"><!--             <div class="pagination">
              <ul>
                <li ng-class="prevPageDisabled()">
                  <a href ng-click="prevPage()">« Prev</a>
                </li>
                <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                  <a href="#">{{n+1}}</a>
                </li>
                <li ng-class="nextPageDisabled()">
                  <a href ng-click="nextPage()">Next »</a>
                </li>
              </ul>
            </div> --><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()" items-per-page="itemsPerPage"></pagination><pre>Page: {{currentPage}} / {{numPages}}</pre></table></div>
