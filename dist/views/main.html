<div ng-controller="MainCtrl"><!-- <div class="btn btn-primary btn-xs">Last 24 Hours</div>
<div class="btn btn-primary btn-xs">Last Week</div>
<div class="btn btn-primary btn-xs">Last Month</div> --><!-- <pre>{{radioModel || 'null'}}</pre> --><div class="btn-group"><label class="btn btn-primary btn-xs" ng-model="radioModel" btn-radio="'day'">Last 24 Hours</label><label class="btn btn-primary btn-xs" ng-model="radioModel" btn-radio="'week'">Last Week</label><label class="btn btn-primary btn-xs" ng-model="radioModel" btn-radio="'month'">Last Month</label></div><google-map center="map.center" zoom="map.zoom" draggable="{{map.draggable}}" refresh="map.refresh"><!-- <layer type='TrafficLayer'></layer> --><div ng-repeat="marker in markers">{{ marker}}<marker coords="marker"></marker></div></google-map><table class="table table-striped"><thead><td colspan="12"><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()" items-per-page="itemsPerPage"></pagination><thead><tr><th>ID<th>Time<th>Latitude<th>Longitude<th>Description<tbody><tr ng-repeat="item in pagedItems"><td>{{item._id}}<td>{{item.timestamp}}<td>{{item.latitude}}<td>{{item.longitude}}<td>{{item.call_code_description}}<tfoot><td colspan="12"><pre>Page: {{currentPage}} / {{numPages}}</pre></table></div>
